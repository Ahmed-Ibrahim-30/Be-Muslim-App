name: Prayer_time
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter_screenutil: ^5.4.0+1
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  flutter:
    sdk: flutter
  http: ^0.13.3
